name: CI-CD
on: 
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Obtendo o código
      uses: actions/checkout@v4.1.5
    - name: Autenticação no Docker Hub
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build da Imagem Docker
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: | 
          magsond/aula-primeira-pipeline:v${{ github.run_number }} 
          magsond/aula-primeira-pipeline:latest 
  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - name: Obtendo o código
        uses: actions/checkout@v4.1.5

      - name: Criar kubeconfig (DigitalOcean) a partir do secret
        run: |
          echo "${{ secrets.K8S_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=$PWD/kubeconfig.yaml
          kubectl --kubeconfig=$PWD/kubeconfig.yaml cluster-info

      - name: Preparar imagem para deploy
        # ajusta a variável IMAGE com número de execução do workflow
        env:
          IMAGE: "magsond/aula-primeira-pipeline:v${{ github.run_number }}"
        run: |
          echo "Imagem que será aplicada: $IMAGE"
          mkdir -p .k8s-temp
          envsubst < ./k8s/deployment.yaml > .k8s-temp/deployment.yaml
          cp ./k8s/service.yaml .k8s-temp/ 2>/dev/null || true

      - name: Aplicar manifests no cluster (DigitalOcean)
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig.yaml
        run: |
          export KUBECONFIG=$PWD/kubeconfig.yaml
          kubectl apply -f .k8s-temp/
          DEPLOYMENT_NAME=$(kubectl --kubeconfig=$PWD/kubeconfig.yaml -o jsonpath='{.items[0].metadata.name}' get deployment -n default || echo "")
          if [ -n "$DEPLOYMENT_NAME" ]; then
            echo "Aguardando rollout do deployment: $DEPLOYMENT_NAME"
            kubectl --kubeconfig=$PWD/kubeconfig.yaml rollout status deployment/"$DEPLOYMENT_NAME" -n default
          else
            echo "Não foi possível inferir o nome do deployment. Verifique o namespace e o manifest."
          fi

